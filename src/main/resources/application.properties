spring.application.name=Movie-Recommend

# =========================
# SERVER CONFIG
# =========================
# IMPORTANT: Use dynamic Zeabur PORT
server.port=${PORT:8080}


# =========================
# DATABASE (FROM ENV VARIABLES)
# =========================
# Do NOT hardcode database URL here
# Zeabur environment variables will override Spring values
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# =========================
# GEMINI CONFIG (FROM ENV)
# =========================
gemini.api.base-url=${gemini.api.base-url}
gemini.model=${gemini.model}
gemini.api.key=${gemini.api.key}
